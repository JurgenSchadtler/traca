<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="type" content="website">
        <meta name="title" content="Merlot Muebles">
        <meta name="description" content="Venta de muebles artesanales">
        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="" type="image/x-icon">
        <!--=============== Bootstrap ===============-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <!--=============== LIGHTGALLERY ===============-->
       <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js"></script>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
       <script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
        <!--=============== BOXICONS ===============-->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./css/styles.css">
        <title>Traca Logistica</title>
    </head>
    <body>

        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="navbar sticky-top navbar-expand-lg navbar-default">
                <div class="container-fluid hadow-sm">
                  <a class="navbar-brand" href="#">
                    <img src="./assets/Logo Traca.svg" class="nav-logo" alt="" width="100" height="50">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class='bx bx-menu'></i>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="#">Quienes somos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Certificicaciones</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </nav> 
        </header>

        <!--==================== HOME ====================-->
        <section class="home grid" id="home">
            <div class="home__container" id="home">
                <div class="home__content contenedor">
                
                <img class="logo-home" src="./assets/Logo Traca.svg" alt="">
                <div class="home-button">
                    <a href="">Contactanos</a>
                </div>
                    <h2 class="slogan">La logistica tiene un nuevo significado</h2>
                </div>
            </div>
        </section>

        <!--==================== UNITS ====================-->
        <section class="units grid" id="units">
            <div class="units__container" id="units">
                <div class="units__content contenedor">
                    <h2 class="title">Nuestras Unidades</h2>

                    <div class="units-featured">
                        <div class="specialty__category">
                            <div class="specialty__group specialty__line">
                                <img src="assets/special.png" alt="" class="specialty__img">
                                    <h3 class="specialty__title">Camionetas Caddy</h3>
                                    
                            </div>
                            <div class="specialty__group specialty__line">
                                <img src="assets/special2.png" alt="" class="specialty__img">
                                    <h3 class="specialty__title">Camionetas de 1 y 3.5 TON</h3>
                                                 
                            </div>
                            <div class="specialty__group">
                                <img src="assets/special3.png" alt="" class="specialty__img">
                                    <h3 class="specialty__title">Plataformas de 40" y 48"</h3>
                                          
                            </div>

                            <div class="specialty__group">
                                <img src="assets/special4.png" alt="" class="specialty__img">
                                    <h3 class="specialty__title">Tr√°iler caja seca de 40" y 48"</h3> 
                            </div>
                        </div>       
                    </div>
                </div>
            </div>
        </section>

        <!--==================== UNITS ====================-->
        <section class="services grid" id="services">
            <div class="services__container" id="services">
                <div class="services__content contenedor">
                    <h2 class="title">Nuestros Servicios</h2>

                    <div class="units-featured">
                         
                    </div>
                </div>
            </div>
        </section>




         <!--=============== SCROLL REVEAL ===============-->
         <script src="https://unpkg.com/scrollreveal"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
         <!--=============== MIXITUP FILTER ===============-->
         <script src="./js/mixitup.min.js"></script>
 
         <!--=============== MAIN JS ===============-->
         <script src="./js/main.js"></script>

    </body>
</html>
